<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>登录</title>
<link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>

	<div class="login">
		<div class="message">后台管理系统</div>
		<div id="darkbannerwrap"></div>

		<form id="login-form" method="post" onsubmit="return false;">
			<input id="username" name="username" placeholder="手机或邮箱" type="text"
				autocomplete="off">
			<hr class="hr15">
			<input id="password" name="password" placeholder="密码" type="password"
				autocomplete="off">
			<hr class="hr15">
				<input type="checkbox" id="rememberMe" name="rememberMe" value="true"   style="vertical-align:middle;">&nbsp;7天免登陆
				<hr class="hr15">
			<button style="width: 100%;" type="submit"
				onclick="login(this)">登录</button>
			<hr class="hr15">
			
			
			<ul>
				<li>
					<!--<button style="width: 45%;float: left;" type="submit"
					onclick="register()">注册</button>
					<button style="width: 45%;float: right;" type="submit"
					onclick="forget()">修改密码</button>-->
				</li>
				<li>
					<span id="info" style="color: red;float: left;"></span>
				</li>
			</ul>
		</form>


	</div>

</body>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
	if (top != self) {
		parent.location.href = 'login.html';
	}

	var user = loginInfo();
	if (user != "") {
		location.href = '/';
	}

	function login(obj) {
		$(obj).attr("disabled", true);
		var username = $.trim($('#username').val());
		var password = $.trim($('#password').val());
		var rememberMe = $('input[name="rememberMe"]:checked').val();
		if(!rememberMe){
			rememberMe=false;
		}
		
		var phoneReg = /^\d{11}$/;
		var mailReg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
		var phone="";
		var email="";
		if(phoneReg.test(username)){
			phone=username;
		}else if(mailReg.test(username)){
			email=username;
		}else{
			$("#info").html('手机或邮箱格式错误');
			$(obj).attr("disabled", false);
			return false;
		}
		
		if (username == "" || password == "") {
			$("#info").html('用户名或者密码不能为空\n');
			$(obj).attr("disabled", false);
		} else {
			$.ajax({
				type : 'post',
				url : '/sys/login',
				data : {
					phone:phone,
					email:email,
					password:password,
					rememberMe:rememberMe
				},
				success : function(data) {
					if(data.code==0){
						location.href = '/';
					}else if(data.code==1){
						$("#info").html(data.msg);
						$(obj).attr("disabled", false);
					}
				},
				error : function(xhr, textStatus, errorThrown) {
					var msg = xhr.responseText;
					var response = JSON.parse(msg);
					$("#info").html(response.msg);
					$(obj).attr("disabled", false);
				}
			});

		}
	}
	function register() {
		location.href = 'register.html';
	}
	function forget() {
		location.href = 'forget.html';
	}
	
</script>
</html>
