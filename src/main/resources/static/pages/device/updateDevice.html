<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>sn</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sn' type='text' name='sn' id='sn' data-bv-notempty='true' data-bv-notempty-message='sn 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>os</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='os' type='text' name='os' id='os' data-bv-notempty='true' data-bv-notempty-message='os 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ip</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ip' type='text' name='ip' id='ip' data-bv-notempty='true' data-bv-notempty-message='ip 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>status</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='status' type='text' name='status' id='status' data-bv-notempty='true' data-bv-notempty-message='status 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>uptime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='uptime' type='text' name='uptime' id='uptime' data-bv-notempty='true' data-bv-notempty-message='uptime 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='deviceList.html'">返回</button>
						
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/devices/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#sn').val(data.sn);
						$('#os').val(data.os);
						$('#ip').val(data.ip);
						$('#status').val(data.status);
						$('#createtime').val(data.createtime);
						$('#updateTime').val(data.updateTime);
						$('#uptime').val(data.uptime);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/devices',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "deviceList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
