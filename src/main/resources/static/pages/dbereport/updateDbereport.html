<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>userId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userId' type='text' name='userId' id='userId' data-bv-notempty='true' data-bv-notempty-message='userId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>date</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='date' type='text' name='date' id='date' data-bv-notempty='true' data-bv-notempty-message='date 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>time</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='time' type='text' name='time' id='time' data-bv-notempty='true' data-bv-notempty-message='time 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>content</label>
				<div class='col-md-10'>
					<textarea class="form-control" rows="10" placeholder="content"  name="content" id='content' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>mode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='mode' type='text' name='mode' id='mode' data-bv-notempty='true' data-bv-notempty-message='mode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>result</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='result' type='text' name='result' id='result' data-bv-notempty='true' data-bv-notempty-message='result 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>image</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='image' type='text' name='image' id='image' data-bv-notempty='true' data-bv-notempty-message='image 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='dbereportList.html'">返回</button>
						<!-- <button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button> -->
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/dbereports/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#userId').val(data.userId);
						$('#date').val(data.date);
						$('#time').val(data.time);
						$('#content').val(data.content);
						$('#mode').val(data.mode);
						$('#result').val(data.result);
						$('#image').val(data.image);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/dbereports',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "dbereportList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
