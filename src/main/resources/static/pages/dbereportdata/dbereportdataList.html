<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/dbereportdatas",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "userId", "defaultContent" : ""},
				{"data" : "xpromvalue", "defaultContent" : ""},
				{"data" : "xaromvalue", "defaultContent" : ""},
				{"data" : "ypromvalue", "defaultContent" : ""},
				{"data" : "yaromvalue", "defaultContent" : ""},
				{"data" : "prompoints", "defaultContent" : "",
	                "render": function (data, type, full, meta) {
						if (data) {
	                        if (data.length > 20) {
	                            return data.substr(0, 14) + " <a href = 'javascript:void(0);' onclick = 'javascript:searchBtn3(\""+data+"\")' ><span style='color: blue;'>...</span></a> ";
	                        }else{
	                            return data;
	                        }
	                    }else {
	                            return "";
	                    }
	                }
				},
				{"data" : "arompoints", "defaultContent" : "",
					"render": function (data, type, full, meta) {
						if (data) {
	                        if (data.length > 20) {
	                            return data.substr(0, 14) + " <a href = 'javascript:void(0);' onclick = 'javascript:searchBtn3(\""+data+"\")' ><span style='color: blue;'>...</span></a> ";
	                        }else{
	                            return data;
	                        }
	                    }else {
	                            return "";
	                    }
	                }
				},
				{"data" : "type", "defaultContent" : ""},
				{"data" : "promarea", "defaultContent" : ""},
				{"data" : "aromarea", "defaultContent" : ""},
				{"data" : "createtime", "defaultContent" : ""},
				{"data" : "promfourpoints", "defaultContent" : "",
					"render": function (data, type, full, meta) {
						if (data) {
	                        if (data.length > 20) {
	                            return data.substr(0, 14) + " <a href = 'javascript:void(0);' onclick = 'javascript:searchBtn3(\""+data+"\")' ><span style='color: blue;'>...</span></a> ";
	                        }else{
	                            return data;
	                        }
	                    }else {
	                            return "";
	                    }
	                }
				},
				{"data" : "aromfourpoints", "defaultContent" : "",
					"render": function (data, type, full, meta) {
						if (data) {
	                        if (data.length > 20) {
	                            return data.substr(0, 14) + " <a href = 'javascript:void(0);' onclick = 'javascript:searchBtn3(\""+data+"\")' ><span style='color: blue;'>...</span></a> ";
	                        }else{
	                            return data;
	                        }
	                    }else {
	                            return "";
	                    }
	                }
				},
				{"data" : "remark", "defaultContent" : ""},
				{"data" : "image", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateDbereportdata.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/dbereportdatas/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});
function searchBtn3(id) {
    layer.alert(id, {icon: 6});
}
init();
</script>
