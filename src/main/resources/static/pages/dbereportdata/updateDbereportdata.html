<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>userId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userId' type='text' name='userId' id='userId' data-bv-notempty='true' data-bv-notempty-message='userId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>xpromvalue</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='xpromvalue' type='text' name='xpromvalue' id='xpromvalue' data-bv-notempty='true' data-bv-notempty-message='xpromvalue 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>xaromvalue</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='xaromvalue' type='text' name='xaromvalue' id='xaromvalue' data-bv-notempty='true' data-bv-notempty-message='xaromvalue 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ypromvalue</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ypromvalue' type='text' name='ypromvalue' id='ypromvalue' data-bv-notempty='true' data-bv-notempty-message='ypromvalue 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>yaromvalue</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='yaromvalue' type='text' name='yaromvalue' id='yaromvalue' data-bv-notempty='true' data-bv-notempty-message='yaromvalue 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>prompoints</label>
				<div class='col-md-10'>
					<textarea class="form-control" rows="10" placeholder="prompoints"  name="prompoints" id='prompoints' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>arompoints</label>
				<div class='col-md-10'>
					<textarea class="form-control" rows="10" placeholder="arompoints"  name="arompoints" id='arompoints' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>type</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='type' type='text' name='type' id='type' data-bv-notempty='true' data-bv-notempty-message='type 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>promarea</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='promarea' type='text' name='promarea' id='promarea' data-bv-notempty='true' data-bv-notempty-message='promarea 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>aromarea</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='aromarea' type='text' name='aromarea' id='aromarea' data-bv-notempty='true' data-bv-notempty-message='aromarea 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>createtime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createtime' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='createtime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>promfourpoints</label>
				<div class='col-md-10'>
					<textarea class="form-control" rows="10" placeholder="promfourpoints"  name="promfourpoints" id='promfourpoints' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>aromfourpoints</label>
				<div class='col-md-10'>
					<textarea class="form-control" rows="10" placeholder="aromfourpoints"  name="aromfourpoints" id='aromfourpoints' ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>remark</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='remark' type='text' name='remark' id='remark' data-bv-notempty='true' data-bv-notempty-message='remark 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>image</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='image' type='text' name='image' id='image' data-bv-notempty='true' data-bv-notempty-message='image 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='dbereportdataList.html'">返回</button>
						<!-- <button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button> -->
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/dbereportdatas/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#userId').val(data.userId);
						$('#xpromvalue').val(data.xpromvalue);
						$('#xaromvalue').val(data.xaromvalue);
						$('#ypromvalue').val(data.ypromvalue);
						$('#yaromvalue').val(data.yaromvalue);
						$('#prompoints').val(data.prompoints);
						$('#arompoints').val(data.arompoints);
						$('#type').val(data.type);
						$('#promarea').val(data.promarea);
						$('#aromarea').val(data.aromarea);
						$('#createtime').val(data.createtime);
						$('#promfourpoints').val(data.promfourpoints);
						$('#aromfourpoints').val(data.aromfourpoints);
						$('#remark').val(data.remark);
						$('#image').val(data.image);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/dbereportdatas',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "dbereportdataList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
