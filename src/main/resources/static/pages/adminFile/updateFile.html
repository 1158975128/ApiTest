<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<style type="text/css">
.layui-upload-img{width: auto; height: 196px; margin: 0 10px 10px 0;}
</style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal layui-form" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>名字</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='名字' type='text' readonly="true" name='name' id='name' >
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>版本号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='版本号' type='text' readonly="true" name='version' id='version'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>平台</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='平台' type='text' readonly="true" name='platform' id='platform'>
				</div>
			</div>
			<div class='form-group'>
		    	<label class='col-md-2 control-label'>状态</label>
		    	<div class='col-md-10'>
					<input class='form-control' placeholder='状态' type='text' readonly="true" name='statusStr' id='statusStr'>
				</div>
		    </div>
		    
		    <div class='form-group'>
		    	<label class='col-md-2 control-label'>文件名</label>
		    	<div class='col-md-10'>
					<input class='form-control' type='text' readonly="true"  id='nameZip'>
					<button class="btn btn-primary" type="submit" onclick="download()" style="margin-top: 15px">
							<i class="fa fa-save"></i> 下载
					</button>
				</div>
		    </div>
			
			<div class='form-group'>
		    	<label class='col-md-2 control-label status'>审核</label>
		    	<div class="col-md-10">
		      		<input type="checkbox" id="check" lay-skin="switch" lay-text="通过|不通过" value="true" >
		   		</div>
		   		<input type="hidden" name="status" id="status">
		    </div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adminFileList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
	layui.use(['form','element','layer'], function(){
		  var layer = layui.layer;
		  var element = layui.element;
		  var form = layui.form;
	  });
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/files/'+id,
					async : false,
					success : function(data) {
						var status=data.status==0 || data.status==1?"审核":"批准";
						$('.status').text(status);
						$('#status').val(data.status);
						$('#statusStr').val(data.statusStr);
						$('#id').val(data.id);
						$('#name').val(data.name);
						$('#nameZip').val(data.name+".zip");
						$('#version').val(data.version);
						$('#platform').val(data.platform);
					}
				});
			}
		}

		function update() {
			var id = getUrlParam("id");
			var status=$('#status').val();
			var check=$('#check').prop("checked");
			$.ajax({
				type : 'post',
				url : '/files/checkFile',
				data : {
					id:id,
					status:status,
					check:check
				},
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "adminFileList.html";
                    });
				}
			});
		}
		
		function download() {
			var id = getUrlParam("id");
			$.ajax({
				type : 'post',
				url : '/download/checkDownloadZip',
				data : {
					id:id
				},
				success : function(data) {
					if(data.code==0){
						location.href = "/download/downloadZip?id="+id;
					}else{
						layer.msg(data.msg, {shift: -1, time: 1000}, function(){
	                    });
					}
				}
			});
			
				
		}
		
	</script>
</body>
</html>
