<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>

<script type="text/javascript">
var pers = checkPermission();

var pro = window.location.protocol;
var host = window.location.host;
var domain = pro + "//" + host;
var loadingFlag;




var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/files/userList",
        		"type":"get",
        		"data":function(d){
    			
        		},
    			"error":function(xhr, textStatus, errorThrown){
    				var msg = xhr.responseText;
    				console.log(msg)
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
                { "data": "name", "defaultContent": ""},
                { "data": "version", "defaultContent": ""},
                { "data": "platform","defaultContent": ""},
                { "data": "status","defaultContent": ""
                	,"render": function (data, type, row) {
                        return row['statusStr'];
                  	}
                },
                { "data": "updateTime", "defaultContent": ""},
                { 
                	"data": "", 
                	"defaultContent": "",
                	"orderable":false,
                	"render": function (data, type, row) {
                		var id = row['id'];
                		var status=row['status'];
     		           if(status==1 || status==3){
                        var del = buttonDel(id, "sys:file:del", pers);
                       	   return del;
     		           }else{
     		        	   return "-";
     		           }
                  	}
                },
            ],
           "order": [[ 3, "asc" ]]
        } );
	
}

showDictSelectVV("platform", "platform");

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/files/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});


layui.use(['upload','element','layer'], function(){
	  var layer = layui.layer;
	  var upload = layui.upload;
	  var element = layui.element;
	  
	upload.render({
	    elem: '#upload' //缁戝畾鍏冪礌
	    ,accept: 'file' //鍏佽涓婁紶鐨勬枃浠剁被鍨�
	    ,exts:'zip'
	    ,url: '/files' //涓婁紶鎺ュ彛
	    ,auto: false
	    ,bindAction: '#upload1'
    	,data: {
    			platform: function(){
    		    return $('#platform').val();
    		  }
    		}
	 	,xhr:xhrOnProgress
	 	,progress:function(value){//上传进度回调 value进度值
	 	    element.progress('demo', value+'%')//设置页面进度条
	 	    if(value==100){
	 	    	//注意，layer.msg默认3秒自动关闭，如果数据加载耗时比较长，需要设置time
		        loadingFlag= layer.msg('正在解压文件，请稍候……', { icon: 16, shade: 0.01,shadeClose:false,time:100000 });
	 	    }
	 	}
	 	,choose: function(obj) {
	 		
	 			var fileName=$('.layui-upload-choose').text();
	 			var platform=$('#platform').val();
	 			$.ajax({
	 		        type : 'post',
	 		        url : '/games/checkFileName',
	 		        data:{
	 		        	"fileName":fileName,
	 		        	"platform":platform
	 		        },
	 		        success : function(data) {
	 		        	if(data.code==1){
	 		        		layer.msg(data.msg, {time:4000 });
	 		        		$('#upload1').attr("disabled",true);
	 		        	}else{
	 		        		$('#upload1').attr("disabled",false);
	 		        	}
	 		        	
	 		        }
	 		    });
	 	}
		,before: function(input){
			//返回的参数item，即为当前的input DOM对象
				$("#uploadPatchForm").show()
				console.log('文件上传中');
			}
	    ,done: function(res, index, upload){
	    	if(res.code==0){
	    		layer.close(loadingFlag);
	    		layer.msg("上传成功", {time:1000 });
	    		element.progress('demo', 0+'%')//设置页面进度条
	    		$("#uploadPatchForm").hide()
	    		$('.layui-upload-choose').remove();
	    		$('#upload1').attr("disabled",true);
	    		example.ajax.reload();
	    	}else{
	    		layer.msg(res.msg, {time:1000 });
	    		$("#uploadPatchForm").hide()
	    	}
	    }
	  });
  });

init();
</script>
