<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<style type="text/css">
.layui-upload-img{width: auto; height: 196px; margin: 0 10px 10px 0;}
</style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>k</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='k' type='text' name='k' id='k' data-bv-notempty='true' data-bv-notempty-message='k 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pic</label>
				<div class='col-md-10'>
					<button type="button" class="layui-btn" id="upload">上传图片</button>
					<input type="hidden" name="pic" id="picVal">
				  <div class="layui-upload-list">
				    <img class="layui-upload-img" id="pic" data-bv-notempty='true' data-bv-notempty-message='图片不能为空'>
				  </div>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>content</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='content' type='text' name='content' id='content' data-bv-notempty='true' data-bv-notempty-message='content 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>version</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='version' type='text'  readonly="true" name='version' id='version' data-bv-notempty='true' data-bv-notempty-message='version 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='picList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
	layui.use(['upload','form','element','layer'], function(){
		  var layer = layui.layer;
		  var upload = layui.upload;
		  var element = layui.element;
		  var form = layui.form;
		  var uploadInst = upload.render({
		    elem: '#upload'
		    ,url: '/files/uploadPic'
	    	,auto: true
	    	,xhr:xhrOnProgress
	    	,progress:function(value){
		 	}
		    ,data: {
		    	k: function(){
	  		        return $('#k').val();
	  		    }
	  		}
		    ,done: function(res){
		    	if(res.code>0){
		    		return layer.msg('上传失败,未知错误');
		    	}
		    	var domain = window.location.origin;
		    	var pic=domain+res.data
		    	$('#picVal').val(res.data);
		    	$('#pic').attr('src', pic);
		    }
		    ,error: function(){
		    	return layer.msg('上传失败');
		    }
		  });
		  
	  });
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/pics/'+id,
					async : false,
					success : function(data) {
						$('#content').val(data.content);
						$('#id').val(data.id);
						$('#k').val(data.k);
						$('#picVal').val(data.pic);
						var domain = window.location.origin;
				    	var pic=domain+data.pic;
						$('#pic').attr('src',pic);
						$('#version').val(data.version);
					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/pics',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "picList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
