<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<style type="text/css">
.layui-upload-img{width: auto; height: 32px;}
</style>
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											id：
											<input id="id" type="text" class="form-control" placeholder="id">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addGame.html'">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>id</th>
									<th>包名</th>
									<th>游戏名</th>
									<th >模块名</th>
									<th>类型</th>
									<th>模式</th>
									<th>类别</th>
									<th width="9%">初始游戏</th>
									<th>图片</th>
									<th>描述</th>
									<th>状态</th>
									<th width="13%">添加时间</th>
									<th width="13%">修改时间</th>
									<th width="8%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/games",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    				d.userType=0;
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "name", "defaultContent" : ""},
				{"data" : "gamename", "defaultContent" : ""},
				{"data" : "modulename", "defaultContent" : ""},
				{"data" : "type", "defaultContent" : ""},
				{"data" : "mode", "defaultContent" : ""},
				{"data" : "categoty", "defaultContent" : ""},
				{"data" : "isDefault", 
					'render': function(data, type, row) {
						if(data==1){
							return "YES";
						}else{
							return " ";
						}
						return null;
					}
				},
				{"data" : "pic",
					'render': function(data, type, row) {
						if(data!=null){
							img = '<img class="layui-upload-img" src="'+data+'">';
							return img;
						}
						return null;
					}
				},
				{"data" : "description", "defaultContent" : ""},
				{"data" : "status", "defaultContent" : "",
					"render": function (data, type, row) {
                        return row['statusStr'];
       	            }
				},
				{"data" : "createTime", "defaultContent" : ""},
				{"data" : "updateTime", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var status=row['status'];
                		           if(status==1 || status==3){
                		        	   var href = "updateGame.html?id=" + id;
                                       var edit = buttonEdit(href, "", pers);
                    		           var del = buttonDel(id, "", pers);
                                       return edit + del;
                		           }
                		        	   return "-"
                  	            }		
							},
                
            ],
           "order": [[ 9, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/games/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
