<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<style type="text/css">
.layui-upload-img{width: auto; height: 196px; margin: 0 10px 10px 0;}
</style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal layui-form" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>包名</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='包名' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>游戏名</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='游戏名' type='text' name='gamename' id='gamename' data-bv-notempty='true' data-bv-notempty-message='gamename不能为空'>
				</div>
			</div>			
			<div class='form-group'>
				<label class='col-md-2 control-label'>模块名</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='modulename' type='text' name='modulename' id='modulename' data-bv-notempty='true' data-bv-notempty-message='modulename 不能为空'>
				</div>
			</div>
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>游戏类型(1运动协调,2认知训练,3,静态力量)</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='游戏类型'   type='text' name='type' id='type' data-bv-notempty='true' data-bv-notempty-message='type 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>游戏模式(1主动训练,2被动训练,3助力训练,4阻力训练)</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='游戏模式' type='text' name='mode' id='mode' data-bv-notempty='true' data-bv-notempty-message='mode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>类别(0无,1感知觉,2注意力)</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='类别' type='text' name='categoty' id='categoty' data-bv-notempty='true' data-bv-notempty-message='categoty 不能为空'>
				</div>
			</div>			
			<div class='form-group'>
			    <label class='col-md-2 control-label'>初始游戏</label>
			    <div class="col-md-10">
			      <input type="checkbox" id="isDefault" name="isDefault" lay-skin="switch" lay-text="ON|OFF" value="1" data-bv-notempty='true'>
			    </div>
			  </div>
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>图标</label>
				<div class='col-md-10'>
					<button type="button" class="layui-btn" id="uploadIcon">上传图标</button>
					<input type="hidden" name="icon" id="iconVal">
				</div>
			</div>
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>图片</label>
				<div class='col-md-10'>
					<button type="button" class="layui-btn" id="upload">上传图片</button>
					<input type="hidden"  id="picVal">
				    
				</div>
			</div>
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>描述</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='描述' type='text' name='description' id='description' data-bv-notempty='true' data-bv-notempty-message='description 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='gameList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 提交
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
	layui.use(['upload','form','element','layer'], function(){
		  var layer = layui.layer;
		  var upload = layui.upload;
		  var element = layui.element;
		  var form = layui.form;
		  var uploadInst = upload.render({
		    elem: '#upload'
		    ,url: '/files/common'
	    	,auto: true
	    	,xhr:xhrOnProgress
	    	,multiple: true
	    	,progress:function(value){
		 	}
		    ,data: {
  			  name: function(){
  		        return $('#name').val();
  		      },
		      type:1
	  		}
		    ,done: function(res){
		      //如果上传失败
		      if(res.code > 0){
		    	 $('.layui-upload-list').remove();
		        return layer.msg('上传失败,请先填写游戏名');
		      }else{
		    	var domain = window.location.origin;
		    	var pic=domain+res.path
		    	//$('.layui-upload-list').remove();
		    	var img='<div class="layui-upload-list">'
		    		+'<input type="hidden" name="pics" value="'+res.path+'">'
		    	+'<img class="layui-upload-img"  src="'+pic+'">'
		    	+'</div>';
		    	$('#picVal').after(img);
		      }
		    }
		    ,error: function(){
		    }
		  });
		  var uploadIcon = upload.render({
			    elem: '#uploadIcon'
			    ,url: '/files/common'
		    	,auto: true
		    	,xhr:xhrOnProgress
		    	,progress:function(value){
			 	}
			    ,data: {
	  			  name: function(){
	  		        return $('#name').val();
	  		      },
	  		      type:2
		  		}
			    ,done: function(res){
			      //如果上传失败
			      if(res.code > 0){
			    	 $('.layui-upload-icon').remove();
			        return layer.msg('上传失败,请先填写游戏名');
			      }else{
			    	var domain = window.location.origin;
			    	var icon=domain+res.path
			    	$('#iconVal').val(res.path);
			    	$('.layui-upload-icon').remove();
			    	var img='<div class="layui-upload-icon">'
			    	+'<img class="layui-upload-img" id="icon" src="'+icon+'">'
			    	+'</div>';
			    	$('#iconVal').after(img);
			      }
			    }
			    ,error: function(){
			    }
			  });
	  });
		
		function add() {
 		 	$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }  
		    var formdata = $("#form").serializeObject();
			if(formdata.pics instanceof Array){
		    	
		    } else{
		    	var arr=[]
		    	arr.push(formdata.pics)
		    	formdata.pics=arr
		    }
		    
			$.ajax({
				type : 'post',
				url : '/games',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					if(data.code==0){
						layer.msg("提交成功", {shift: -1, time: 1000}, function(){
	                        location.href = "gameList.html";
	                    });
					}else{
						layer.msg(data.msg, {shift: -1, time: 1000});
					}
				},
				error:function(data){
					layer.msg("提交失败,请联系管理员", {shift: -1, time: 1000});
				}
				
			});
		}
		
	</script>
</body>
</html>
